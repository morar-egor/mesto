<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проктная работа, Место.">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Егор Морарь">
  <title>Место</title>
</head>

<body class="page">

	<header class="header">
		<a href="#" ><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
	</header>

  <main class="main">

    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile.png" alt="Аватарка" class="profile__container-avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button" aria-label="Редактор" type="button"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__content" aria-label="Контент" type="button"></button>
    </section>

    <section class="content">
      <ul class="content__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">© 2021 Egor Morar</p>
  </footer>
  <template id="content__template">
    <li class="content__info">
      <button class="content__remove" type="button" arial-label="удаление"></button>
      <img src="#" class="content__picture">
      <div class="content__container">
        <h2 class="content__name"></h2>
        <button class="content__like" aria-label="Лайк" type="button"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_type_edit-profile">
      <div class="popup__container">
      <form name="edit-profile" class="popup__form">
        <button class="popup__close popup__close_type_edit-profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="textname" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="textabout" class="popup__input popup__input_type_about" placeholder="О себе">
        <button class="popup__button-save" aria-label="Сохранить" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-content">
    <div class="popup__container">
    <form name="add-content" class="popup__form">
      <button class="popup__close popup__close_type_add-content" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" name="textname" class="popup__input popup__input_type_place" placeholder="Название">
      <input type="url" name="url" class="popup__input popup__input_type_picture" placeholder="Ссылка на картинку">
      <button class="popup__button-save popup__bottun-save_type_add_content" aria-label="Создать" type="submit">Создать</button>
    </form>
    </div>
  </div>
  <div class="popup popup_type_picture">
    <div class="popup__picture">
      <button class="popup__close popup__close_type_picture" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__picture-description"></p>
    </div>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
